<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moniteur de Température</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-5">Moniteur de Température</h1>
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="thermometer">
                            <div class="temperature-scale">
                                <span>100°C</span>
                                <span>50°C</span>
                                <span>0°C</span>
                            </div>
                            <div class="thermometer-liquid" id="thermometer-liquid"></div>
                            <div class="thermometer-bulb"></div>
                        </div>
                        <div class="temperature-value">
                            <span id="temp-value">20</span>°C
                        </div>
                        <input type="range" class="form-range" id="temp-control" 
                               min="0" max="100" value="20" step="1">
                        <div class="mt-3">
                            <div class="alert alert-warning" role="alert">
                                Attention : Une alerte sera envoyée si la température dépasse 70°C pendant plus de 10 secondes !
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/thermometer.js') }}"></script>
</body>
</html>
